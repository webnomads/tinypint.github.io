<header class="navigation {{ include.style }}">
  <div class="navigation-wrapper">
    <a href="/" class="logo">
      {% include logo_text.html %}
    </a>
    <a href="" class="navigation-menu-button" id="js-mobile-menu">MENU</a>
    <div class="nav">
      <ul id="navigation-menu">
      	{% for page in site.pages %}
          {% if page.title %}
          <li class="nav-link"><a class="page-link" href="{{ page.url | prepend: site.baseurl }}">{{ page.title }}</a></li>
          {% endif %}
        {% endfor %}
      </ul>
    </div>
  </div>
</header>
